<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte y Servicios - Tec de Culiacán</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
        }

        /* Header Styles */
        header {
            background-color: #00447C;
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Login Section */
        .login {
            margin-top: 100px;
            text-align: center;
        }

        .login h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .login form {
            display: inline-block;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login form label {
            font-size: 1rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .login form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login form button {
            width: 100%;
            padding: 0.8rem;
            background-color: #00447C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .login form button:hover {
            background-color: #003366;
        }

        /* Dashboard Section */
        .dashboard {
            margin-top: 120px;
            text-align: center;
        }

        .dashboard h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .dashboard p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .dashboard button {
            padding: 0.8rem 2rem;
            background-color: #00447C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0 1rem;
        }

        .dashboard button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Tec de Culiacán - Soporte y Servicios</h1>
            <nav>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#soporte">Soporte Técnico</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login" id="loginSection">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <button type="submit">Ingresar</button>
        </form>
    </section>

    <section class="dashboard" id="dashboardSection" style="display:none;">
        <h2>Bienvenido, <span id="usernameDisplay"></span></h2>
        <p>Seleccione una opción:</p>
        <button onclick="createReport()">Generar Reporte de Incidencia</button>
        <button onclick="viewReports()">Ver Reportes</button>
        <button onclick="moreInfo()">Información del Soporte</button>
    </section>

    <script>
        
        const loginForm = document.getElementById('loginForm');
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const usernameDisplay = document.getElementById('usernameDisplay');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            
            loginSection.style.display = 'none';
            dashboardSection.style.display = 'block';
            usernameDisplay.textContent = username; 
        });

        function createReport() {
            alert("Generar Reporte de Incidencia.");
        }

        function viewReports() {
            alert("Ver Reportes Generados.");
        }

        function moreInfo() {
            alert("Información adicional sobre el soporte técnico.");
        }
    </script>
</body>
</html>
